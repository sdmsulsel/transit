    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.3/dist/index.bundle.min.js"></script>

    <script>
        // URL Web App Google Apps Script
        const scriptURL = 'https://script.google.com/macros/s/AKfycby9JO9QVUHXhOmhyy2Lw93kW2Zm4c0PPyy0ejIx1N813MyCzrrBPAK5aV0GVFhevJ8L/exec';
        const form = document.forms['my-form'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');
        const logOut = document.querySelector('.btn-logout');

        // Setup Canvas untuk tanda tangan
        const canvas = document.querySelector("canvas");
        const signaturePad = new SignaturePad(canvas);
        const canvasWidth = document.getElementById("canvas-width-anchor").offsetWidth;
        canvas.width = canvasWidth;
        canvas.height = canvasWidth / 2;

        // Reset tanda tangan
        document.getElementById('hapus-ttd').onclick = function() {
            signaturePad.clear();
        };

        // Validasi file
        function validasiFile(data, type = ['pdf', 'jpeg', 'jpg', 'png'], size = 500) {
            const file = data.files[0];
            if (!file) return;

            const fileType = file.type.split('/').pop().toLowerCase();
            if (!type.includes(fileType)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Format File Tidak Sesuai',
                    text: 'Mohon upload file dengan format: ' + type.join(', ')
                });
                data.value = '';
                return false;
            }

            if (file.size > size * 1024) {
                Swal.fire({
                    icon: 'error',
                    title: 'Ukuran File Terlalu Besar',
                    text: `Ukuran maksimal file adalah ${size}KB`
                });
                data.value = '';
                return false;
            }

            return true;
        }

        // Event listener untuk file input
        document.getElementById('file_tr').addEventListener('change', function() {
            validasiFile(this, ['pdf', 'jpeg', 'jpg', 'png'], 500);
        });

        // Validasi pilihan 1, 2, dan 3
        function validasiPilihan() {
            const pilihan1 = document.getElementById('pilihan1').value;
            const pilihan2 = document.getElementById('pilihan2').value;
            const pilihan3 = document.getElementById('pilihan3').value;

            // Cek jika semua pilihan sudah diisi
            if (pilihan1 && pilihan2 && pilihan3) {
                if (pilihan1 === pilihan2 || pilihan1 === pilihan3 || pilihan2 === pilihan3) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Pilihan Tidak Valid',
                        text: 'Pilihan 1, 2, dan 3 tidak boleh sama!'
                    });
                    return false;
                }
            }
            return true;
        }

        // Event listeners untuk validasi pilihan
        ['pilihan1', 'pilihan2', 'pilihan3'].forEach(id => {
            document.getElementById(id).addEventListener('change', validasiPilihan);
        });

        // Validasi tanda tangan
        function validasiTandaTangan() {
            if (signaturePad.isEmpty()) {
                Swal.fire({
                    icon: 'error',
                    title: 'Tanda Tangan Kosong',
                    text: 'Mohon isi tanda tangan terlebih dahulu!'
                });
                return false;
            }
            return true;
        }

        // Konversi file ke Base64
        const convertBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const fr = new FileReader();
                fr.readAsDataURL(file);
                fr.onload = () => resolve(fr.result);
                fr.onerror = reject;
            });
        };

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validasi semua input
            if (!validasiPilihan() || !validasiTandaTangan()) {
                return;
            }

            try {
                // Toggle loading state
                btnLoading.classList.remove('d-none');
                btnKirim.classList.add('d-none');

                // Prepare form data
                const formData = new FormData(form);

                // Handle file uploads
                const fileInput = document.getElementById('file_tr');
                if (fileInput.files[0]) {
                    const base64File = await convertBase64(fileInput.files[0]);
                    formData.append('file_tr', base64File);
                }

                // Add signature
                signaturePad.backgroundColor = "rgb(255,255,255)";
                const signData = signaturePad.toData();
                signaturePad.clear();
                signaturePad.fromData(signData);
                const fileTTD = signaturePad.toDataURL("image/jpeg");
                formData.append("file_ttd", fileTTD);

                // Submit form
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.ok) {
                    // Success
                    btnLoading.classList.add('d-none');
                    myAlert.classList.remove('d-none');
                    logOut.classList.remove('d-none');
                    form.reset();
                    signaturePad.clear();

                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil!',
                        text: 'Data telah berhasil dikirim'
                    });
                } else {
                    // Error dari server
                    btnKirim.classList.remove('d-none');
                    btnLoading.classList.add('d-none');
                    
                    Swal.fire({
                        icon: 'error',
                        title: 'Data Tidak Tersimpan',
                        text: data.message || 'Terjadi kesalahan saat menyimpan data'
                    });
                }
            } catch (error) {
                // Error teknis
                console.error('Error:', error);
                btnKirim.classList.remove('d-none');
                btnLoading.classList.add('d-none');
                
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal Mengirim Data',
                    text: 'Silakan coba kirim kembali'
                });
            }
        });

        // Prevent form submission when pressing Enter
        form.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                return false;
            }
        });

        // Validasi nomor telepon hanya angka
        document.getElementById('hp').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Validasi NRP hanya angka
        document.getElementById('nrp').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
